{%extends 'index.html'%}
{%block contant%}

<section class="content-header"
         style="background-color:#00DCDC; padding:5px;">
    <h1>
        <b>Bank Address Edit Information </b>
    </h1>
</section>

{%for x in messages%}
<div class="callout callout-info">
    {{x}}
</div>
{%endfor%}

<section class="content">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Bank Address Edit</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="{%url 'bankaddressupdate' data.id%}" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail2" style="padding:5px;">Bank Name</label>
                            <input class="form-control" list="browse" name="cname" id="browser" value="{{data.Bank_Name.id}}">
                            <datalist id="browse">
                                {%for y in bank%}
                                <option value="{{y.id}}">{{y.Bank_Name}}</option>
                                {%endfor%}
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail10" style="padding:5px;">Bank Branch</label>
                            <input type="text" class="form-control" id="exampleInputEmail10" placeholder="Bank Branch"
                                   name="branch" value="{{data.Branch_Name}}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" style="padding:5px;">Bank Address</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Bank Address"
                                   name="address" value="{{data.Address}}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2" style="padding:5px;">Phone</label>
                            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Bank Phone"
                                   name="phone" value="{{data.Phone}}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail3" style="padding:5px;">Email</label>
                            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Bank Email"
                                   name="email" value="{{data.Email}}">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>

            </div>


        </div>
        <div class="col-md-3"></div>
    </div>
</section>





{%endblock%}
