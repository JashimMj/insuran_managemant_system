{%extends 'index.html'%}
{%block contant%}
<section class="content-header"
         style="background-color:#00DCDC; padding:5px;">
    <h1>
       <b>  Create User</b>
    </h1>
</section>


{%for x in messages%}
<div class="callout callout-info">
    {{x}}
</div>
{%endfor%}

<section class="content">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Create User</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="{%url 'createusersave'%}" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail">User Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail" placeholder="User Name"
                                   name="username">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail2">Present Address</label>
                            <textarea class="form-control" name="present" id="exampleInputEmail2"
                                      placeholder="Present Address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail12">Permanent Address</label>
                            <textarea class="form-control" name="permanent" id="exampleInputEmail12"
                                      placeholder="Permanent Address"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail4">Phone</label>
                            <input type="text" class="form-control" id="exampleInputEmail4" placeholder="Phone"
                                   name="phone">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail6">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail6" placeholder="Email"
                                   name="email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail13">Password</label>
                            <input type="text" class="form-control" id="exampleInputEmail13" placeholder="Password"
                                   name="password1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail7">Confirmation Password</label>
                            <input type="text" class="form-control" id="exampleInputEmail7"
                                   placeholder="Confirmation Password"
                                   name="password2">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail8">Image Logo</label>
                            <input type="file" class="form-control" id="exampleInputEmail8" placeholder="Branch Logo"
                                   name="logo">
                            <div class="col-md-12" style="padding:0px;">
                                <div class="col-md-9">
                                    <div class="form-group dsc" >
                                        <label>Minimal</label>
                                        <input class="form-control" list="browserss" name="branch" id="browsers">
                                        <datalist id="browserss">
                                             {%for x in companys%}
                                            <option value="{{x.Branch_Code}}">{{x.Name}}</option>
                                            {%endfor%}
                                        </datalist>
                                    </div>

                                </div>
                                <div class="col-md-1 ">
                                    <div class="form-group">
                                        <label for="exampleInputEmail8">Add</label>
                                        <a type="button" class="btn btn-primary" id="add" >+</a>

                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <label for="exampleInputEmail8">Delete</label>
                                        <input type="button" class="btn btn-primary" id="less"  value="-">
                                    </div>
                                </div>


                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>


        </div>
        <div class="col-md-3"></div>
    </div>
</section>


<script>
$(document).ready(function(){
$("#add").click(function(){
    $(".dsc:last").clone().appendTo(".dsc");

  });
  $("#less").click(function(){
    $('.dsc').closest('.dsc').last().remove();

  });
});

</script>


{%endblock%}
